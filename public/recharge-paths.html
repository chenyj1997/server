<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充值路径管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
</head>
<body>
    <!-- 主内容区域 -->
    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between mb-3">
            <h3>充值路径管理</h3>
            <button class="btn btn-success" id="btn-add-recharge-path">添加充值路径</button>
        </div>
        
        <!-- 充值路径列表 -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="recharge-paths-table">
                        <thead>
                            <tr>
                                <th>图标</th>
                                <th>名称</th>
                                <th>账号</th>
                                <th>收款人</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="recharge-paths-list">
                            <!-- 充值路径列表将通过JS动态填充 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 充值路径编辑模态框 -->
    <div class="modal fade" id="recharge-path-modal" tabindex="-1" aria-labelledby="recharge-path-modal-title" aria-modal="true" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recharge-path-modal-title">添加充值路径</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="recharge-path-form" onsubmit="return false;">
                        <input type="hidden" id="recharge-path-id" name="id">
                        <div class="mb-3">
                            <label for="recharge-path-icon" class="form-label">上传图标</label>
                            <input type="file" class="form-control" id="recharge-path-icon" name="icon" accept="image/*">
                            <div class="mt-2" id="icon-preview"></div>
                            <small class="form-text text-muted">上传图标将显示在APP充值界面，建议使用清晰的支付方式图标</small>
                        </div>
                        <div class="mb-3">
                            <label for="recharge-path-name" class="form-label">充值名称</label>
                            <input type="text" class="form-control" id="recharge-path-name" name="name" required placeholder="例如：支付宝充值、微信支付等" autocomplete="off">
                        </div>
                        <input type="hidden" id="recharge-path-type" name="type" value="other">
                        <div class="mb-3">
                            <label for="recharge-path-account" class="form-label">收款账号</label>
                            <input type="text" class="form-control" id="recharge-path-account" name="account" required autocomplete="cc-number">
                        </div>
                        <div class="mb-3">
                            <label for="recharge-path-receiver" class="form-label">收款人</label>
                            <input type="text" class="form-control" id="recharge-path-receiver" name="receiver" required autocomplete="cc-name">
                        </div>
                        <div class="mb-3">
                            <label for="recharge-path-qrcode" class="form-label">收款二维码</label>
                            <input type="file" class="form-control" id="recharge-path-qrcode" name="qrCode" accept="image/*">
                            <div class="mt-2" id="qrcode-preview"></div>
                            <small class="form-text text-muted">上传收款二维码，用户可以通过扫描二维码进行支付</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btn-save-recharge-path">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin/recharge-paths.js"></script>

    <!-- 充值路径列表模态框 -->
    <div class="modal fade" id="recharge-paths-list-modal" tabindex="-1" aria-labelledby="recharge-paths-list-modal-title" aria-modal="true" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recharge-paths-list-modal-title">已保存的充值路径</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 添加新充值路径按钮 -->
                    <button class="btn btn-success mb-3" id="btn-add-new-recharge-path-in-list-modal">添加新的充值路径</button>
                    
                    <!-- 充值路径列表显示区域 -->
                    <div id="recharge-paths-list-container">
                        <!-- 充值路径列表将由 JavaScript 动态加载和显示 -->
                        <ul class="list-group" id="recharge-paths-ul">
                            <!-- 列表项示例 (将由 JS 生成) -->
                            <!-- 
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <img src="/uploads/rechargePaths/example-icon.png" alt="图标" style="width: 30px; height: 30px; margin-right: 10px;">
                                    <span>支付宝充值 - 123456789 - 张三</span>
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-primary me-2">编辑</button>
                                    <button class="btn btn-sm btn-danger">删除</button>
                                </div>
                            </li>
                             -->
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
