<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永鑫资本系统 - 管理员登录</title>
    <link href="/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="loading" class="loading" style="display: none;">加载中...</div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">永鑫资本系统 - 管理后台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">管理员登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>管理员登录</h5>
                    </div>
                    <div class="card-body">
                        <div id="login-result" class="alert" style="display: none;"></div>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="login-username" class="form-label">管理员账号</label>
                                <input type="text" class="form-control" id="login-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="login-remember">
                                <label class="form-check-label" for="login-remember">记住我</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">登录</button>
                            </div>
                            <div class="mt-3 text-center">
                                <p>普通用户请访问 <a href="/">用户登录</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 先加载工具类 -->
    <script src="/js/utils/ui.js"></script>
    <script src="/js/utils/auth.js"></script>
    <script src="/js/utils/api.js"></script>
    <script src="/js/vendor/bootstrap.bundle.min.js"></script>
    
    <!-- 再加载业务逻辑 -->
    <script src="/js/login.js"></script>
</body>
</html>
